<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <h1>AHN Global Travels <span> Welcomes You</span></h1>
    <div class="login-container">
        <div class="login-box">
            <h2>Login Here</h2>
            <form>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="social-login">
                    <p>Or login with</p>
                    <button class="social-btn facebook">Facebook</button>
                    <button class="social-btn google">Google</button>
                    <button class="social-btn twitter">Twitter</button>
                </div>
            </form>
            <a href="Project.html"><button class="social-btn home twitter">Home</button></a>

        </div>
        
    </div>

</body>
</html>
